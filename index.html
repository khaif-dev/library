<!DOCTYPE html>
<html>
  <head>
    <title>My Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="header">
      <header class="header-txt">KISUMU READS</header>
    </div>
    <div class="bg-img">
      <img src="lib.jpg" style="width: 100%;">
      <div>
        <button class="addBtn" id="addBookBtn">Add Book</button>
      </div>
    </div>
    <!--creating the modal form-->
    <form class="form-container" id="bookForm">
      <h5>Add a Book</h5>
      <div>
        <!-- add the ids so that they can show up on the cards -->
        <label class="form-label">Title:</label>
        <input type="text" placeholder="Book Title" class="book-input" id="title" name="title" required>
      </div>
      <div>
        <label class="form-label">Author:</label>
        <input type="text" placeholder="Author" class="book-input" id="author" name="author" required>
      </div>
      <div>
        <label class="form-label">Pages:</label>
        <input type="number" placeholder="12" class="book-input" id="pages" name="pages" required>
      </div>
      <div class="status-sect">
        <label style="margin-bottom: 2px;">Have you read the book?</label>
        <input type="radio" name="Status" id="status" value="Finished">Read
        <input type="radio" name="Status" id="status" value="Finished">Not Read
      </div>
      <button type="submit" class="submitBtn" id="submitBtn">Submit</button>
      <!-- specify type because default  -->
      <button type="button" class="cancelBtn" id="closeBtn"> Close</button> 
    </form>
    <!--creating the cards to hold the books-->
    <div class="cardContainer" id="cardContainer">
      
    </div>
    <script src="./script.js"></script>
  </body>
  
</html>
